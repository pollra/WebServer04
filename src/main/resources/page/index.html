<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인이에오ㅇㅅㅇ</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #3b3d39;
        }

        .login {
            margin: 20px auto;
            width: 300px;
            padding: 30px 25px;
            background: white;
            border: 1px solid #c4c4c4;
        }

        h1.login-title {
            margin: -28px -25px 25px;
            padding: 15px 25px;
            line-height: 30px;
            font-size: 25px;
            font-weight: 300;
            color: #ADADAD;
            text-align:center;
            background: #f7f7f7;

        }

        .login-input {
            width: 285px;
            height: 50px;
            margin-bottom: 25px;
            padding-left:10px;
            font-size: 15px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-input:focus {
            border-color:#6e8095;
            outline: none;
        }
        .login-button {
            width: 100%;
            height: 50px;
            padding: 0;
            font-size: 20px;
            color: #fff;
            text-align: center;
            background: #f0776c;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
            outline:0;
        }

        .login-lost
        {
            text-align:center;
            margin-bottom:0px;
        }

        .login-lost a
        {
            color:#666;
            text-decoration:none;
            font-size:13px;
        }
    </style>
</head>
<body>
<form class="login" action="/" method="post">
    <h1 class="login-title">Simple Login</h1>
    <input name="email" type="text" class="login-input" placeholder="Email Adress" autofocus>
    <input name="pass" type="password" class="login-input" placeholder="Password">
    <input type="submit" value="Lets Go" class="login-button">
    <p class="login-lost"><a href="">Forgot Password?</a></p>
</form>
<script>

</script>
</body>
</html>
